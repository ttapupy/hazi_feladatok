<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kosár tartalma</title>
    </h:head>
    <h:body style="background: #90A959; color: beige">
        
        <h:form>
            <h:commandLink value="Vissza a termékekhez" action="index"/>
            <p></p>
       
            <h:dataTable  bgcolor="#235789" value="#{cDKosar.tetelek}" var="oi">   //a datatable foreach-ként működik
            <h:column>
                <f:facet name="header">Mennyiség</f:facet>
                <h:commandButton value="+" action="#{cDKosar.oiDbNovel(oi)}"/>
                <h:commandButton value="-" action="#{cDKosar.oiDbCsokkent(oi)}"/>
                <h:outputText value="#{oi.qty} db" />
                <f:facet name="footer">Összesen: #{cDKosar.totalDb} db</f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Előadó</f:facet>
                #{oi.product.artist}
            </h:column>
            <h:column>
                <f:facet name="header">Cím</f:facet>
                <h:outputText style="color: #235789; font-weight: bold"  value="#{oi.product.title}"/>
            </h:column>
            
             <h:column>
                <f:facet name="header">Darabár</f:facet>
                #{oi.product.price} €
                <f:facet name="footer">Végösszeg: </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Összesen </f:facet>
                <h:outputText  value="#{oi.qty*oi.price}">
                    <f:convertNumber type="currency" currencySymbol="€" minFractionDigits="2" maxFractionDigits="2" pattern="#,###" />
                    </h:outputText>
                
                <f:facet name="footer">
                    <h:outputText  value="#{cDKosar.totalOsszeg}">
                    <f:convertNumber type="currency" currencySymbol="€" locale="hu_HU" minFractionDigits="2" maxFractionDigits="2" pattern="#,###" />
                    </h:outputText>
                    </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Törlés</f:facet>
                <h:commandButton value="Törlés" action="#{cDKosar.torol(oi)}"/>
            </h:column>
        </h:dataTable>
            <br/>
            <h:commandButton style="margin-left: 25%" value="Megrendelés" action="login"/>
         </h:form>
    </h:body>
</html>
