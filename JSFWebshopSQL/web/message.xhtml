<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>A megrendelés adatai (order)</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{cDKosar.order}">
            Sikeres megrendelés!
            <h:column>
                <f:facet name="header">id</f:facet>
                #{cDKosar.order.id}
            </h:column>
            <h:column>
                <f:facet name="header">fullfilled</f:facet>
                #{cDKosar.order.fulfilled}
            </h:column>
            <h:column>
                <f:facet name="header">date</f:facet>
                #{cDKosar.order.date}
            </h:column>
            <h:column>
                <f:facet name="header">client_id</f:facet>
                #{cDKosar.order.client.name}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
